<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template.xhtml">

    <ui:define name="title">
        Showtime List
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{showtimeController.showtimeList}" 
                     var="s"  
                     border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Movie"/>
                </f:facet>
                <h:outputText value="#{s.movie.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Theater"/>
                </f:facet>
                <h:outputText value="#{s.theater.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Time"/>
                </f:facet>
                <h:outputText value="#{s.time}">
                    <f:convertDateTime pattern="HH:mm" />
                </h:outputText>
            </h:column>
            
        </h:dataTable>
        
        <h:link value="New Showtime" outcome="showtime_new" />
    </ui:define>

</ui:composition>
