<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        New Movie
    </ui:define>

    <ui:define name="content">
        <h:form>
            
            <h:panelGrid columns="2" >

                <h:outputLabel value="Name: "/>
                <h:inputText value="#{movieController.movie.name}" 
                             required="true"
                             label="name"/>

                <h:outputLabel value="Rating: "/>
                <h:inputText value="#{movieController.movie.rating}" 
                             required="true"
                             label="rating" />
                
                <h:outputLabel value="Duration: "/>
                <h:inputText value="#{movieController.movie.duration}" 
                             required="true"
                             label="duration" />


            </h:panelGrid>
            
            <h:commandButton value="Add New"                                  
                             action="#{movieController.addMovie()}"/> 
            
        </h:form>
    </ui:define>

</ui:composition>
