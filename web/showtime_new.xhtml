<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template.xhtml">

    <ui:define name="title">
        New Showtime
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputText value="Movie" />
                <h:selectOneMenu value="#{showtimeController.showtime.movie}"
                                 label="movie"
                                 converter="convert.movie">
                    <f:selectItems value="#{movieController.movieList}"
                                   id="movies"
                                   var="m"
                                   itemLabel="#{m.name}" />
                </h:selectOneMenu>
                
                <h:outputText value="Theater" />
                <h:selectOneMenu value="#{showtimeController.showtime.theater}"
                                 label="theater"
                                 converter="convert.theater">
                    <f:selectItems value="#{theaterController.theaterList}"
                                   id="theaters"
                                   var="t"
                                   itemLabel="#{t.name}" />
                </h:selectOneMenu>
                
                <h:outputText value="Time (hh:mm)" />
                <h:inputText value="#{showtimeController.showtime.time}" 
                             label="time">
                    <f:convertDateTime pattern="HH:mm" />
                </h:inputText>
                
                <h:commandButton value="Add New"                                  
                                 action="#{showtimeController.addShowtime()}"/> 
                
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
