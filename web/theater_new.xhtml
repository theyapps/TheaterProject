<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml" >

    <ui:define name="title">
        New Theater
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" >
                
                <h:outputLabel value="Name: "/>
                <h:inputText value="#{theaterController.theater.name}" 
                             required="true"
                             label="name"/>

                <h:outputLabel value="Street: "/>
                <h:inputText value="#{theaterController.theater.addrStreet}" 
                             required="true"
                             label="street" />
                

                <h:outputLabel value="City: "/>
                <h:inputText value="#{theaterController.theater.addrCity}" 
                             required="true"
                             label="state" />

                <h:outputLabel value="State: "/>
                <h:inputText value="#{theaterController.theater.addrState}" 
                             required="true"
                             label="state" />

                <h:outputLabel value="ZIP: "/>
                <h:inputText value="#{theaterController.theater.addrZip}" 
                             required="true"
                             label="zip"
                             validatorMessage="ZIP code must 5 digits from 0-9">
                    
                </h:inputText>


            </h:panelGrid>
            
            <h:commandButton value="Add New"                                  
                             action="#{theaterController.addTheater()}"/> 
            
        </h:form>
    </ui:define>

</ui:composition>
